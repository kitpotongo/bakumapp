<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BakumChats - Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="header">
    <!-- Pigeon + Logo SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="100" height="100" class="logo">
      <!-- Pigeon Body -->
      <circle cx="50" cy="50" r="30" fill="#A1C6EA" />
      <ellipse cx="50" cy="75" rx="40" ry="30" fill="#A1C6EA" />
      <!-- Eye -->
      <circle cx="60" cy="45" r="5" fill="white" />
      <!-- Beak -->
      <path d="M40,50 C45,40 55,40 60,50" fill="none" stroke="black" stroke-width="2" />
      <!-- Wing -->
      <path d="M30,75 Q50,60 70,75" fill="none" stroke="#A1C6EA" stroke-width="3" />
      <!-- Logo Text -->
      <text x="100" y="60" font-family="monospace" font-size="36" fill="#4A90E2">BakumChats</text>
    </svg>
  </div>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input id="msg" type="text" placeholder="Type your message..." autocomplete="off" required />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
