<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BakumChats - Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="header">
    <img src="pigeon.png" class="pigeon" alt="Pigeon" />
    <h1>BakumChats</h1>
  </div>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input id="msg" type="text" placeholder="Type your message..." autocomplete="off" required />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
